<!DOCTYPE html>
<html>
    <head>
        <title>Load Impact User Scenario Recorder</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="http://fonts.googleapis.com/css?family=Lato:400,900|Reenie+Beanie" rel="stylesheet" type="text/css">
            <link href="css/bootstrap-3.0.0.min.css" rel="stylesheet" media="screen">
            <link href="css/editor.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top li-navbar-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-top-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img src="img/logo_white.png" alt="Load Impact" width="200" height="33">
                        <span class="extension">User Scenario Recorder</span>
                        <span class="beta">Beta</span>
                    </a>
                </div>
                <div class="collapse navbar-collapse navbar-top-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="http://support.loadimpact.com">Support</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="divider-vertical pull-right"></li>
                        <li class="pull-right"><a href="http://loadimpact.com/" class="main-site">loadimpact.com</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>User Scenario Editor</h1>

                    <form role="form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="form-control" id="name" placeholder="User scenario name"/>
                        </div>
                        <div class="form-group">
                            <label for="load-script">Load script</label>
                            <textarea rows="30" class="form-control" id="load-script"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default" id="save">Save user scenario</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="js/jquery-2.0.3.min.js"></script>
        <script src="js/bootstrap-3.0.0.min.js"></script>
        <script src="js/editor.js"></script>
    </body>
</html>
